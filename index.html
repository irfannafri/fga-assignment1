<!DOCTYPE html>
<HTML lang="en">
    <head>
        <title>Portofolio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" type="text/css" href="index.css"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .profile-picture {
                width: 100%;
                height: auto;
                border-radius: 50%;
            }
            .btn-blue {
                background-color: blue;
                color: white;
                border: none;
            }
            .btn-green {
                background-color: white;
                color: green;
                border: 2px solid green;
            }
             .row-bio {
                padding: 2px;
                border-radius: 5px;
            }
            .mybio {
                font-weight: bold;
            }
        </style>
    </head>
    <body class="bg-body-tertiary">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class=" container collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">PRODUCT</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">GALLERY</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">BLOG</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">MY INVENTORY</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        <div class="container">
            <div class="container bg-white mt-5">
                <div id="bio" class="row">
                    <div class="col-5 col-lg-2 d-flex justify-content-center align-items-center p-3">
                            <img src="pp.jpg" alt="this is frog" class="profile-picture" width="200px" length="200px">
                    </div> 
                    <div class="col-7 col-lg-3 p-3">
                        <div class="row">
                            <div class="col-12">
                                <div class="pt-4"><h3 id="nameDisplay">IRFAN</h3></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="title" id="roleDisplay">Front End Designer</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 col-lg-4 pt-4">
                                <button class="btn btn-blue w-100">Kontak</button>
                            </div>
                            <div class="col-6 col-lg-4 pt-4">
                                <button class="btn btn-green w-100">Resume</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-7 p-5">
                        <div class="row">
                            <div class="col-6 col-lg-2">
                                <div class="row row-bio mybio">
                                    <div class="col-12">Availability</div>
                                    <div class="col-12">Usia</div>
                                    <div class="col-12">Lokasi</div>
                                    <div class="col-12">Pengalaman</div>
                                    <div class="col-12">Email</div>
                                </div>
                            </div>
                            <div class="col-6 col-lg-5">
                                <div class="row row-bio">
                                    <div class="col-12" id="availabilityDisplay">Full Time</div>
                                    <div class="col-12" id="ageDisplay">17</div>
                                    <div class="col-12" id="locationDisplay">Jakarta, Indonesia</div>
                                    <div class="col-12" id="experienceDisplay">2</div>
                                    <div class="col-12" id="emailDisplay">dev@gmail.com</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container bg-white mt-5">
                
                    <form id="profileForm">
                        <label for="nameInput">Nama</label>
                        <input class="col-12" type="text" name="nama" id="nameInput">
                        <label class="pt-2" for="role">Role</label>
                        <input class="col-12" type="text" name="role" id="roleInput">
                        <label class="pt-2" for="availability">Availability</label>
                        <input class="col-12" type="text" name="availability" id="availabilityInput">
                        <label class="pt-2" for="ageInput">Age</label>
                        <input class="col-12" type="text" name="age" id="ageInput">
                        <label class="pt-2" for="lokasi">Lokasi</label>
                        <input class="col-12" type="text" name="lokasi" id="locationInput">
                        <label class="pt-2" for="exp">Years Experience</label>  
                        <input class="col-12" type="text" name="exp" id="experienceInput">
                        <label class="pt-2" for="email">Email</label>
                        <input class="col-12" type="text" name="email" id="emailInput">
                        <button type="submit" class="btn btn-success text-white col-12 mt-2" >Submit</button>

                    </form>
                
            </div>
        </div>
        <script src="submit.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</HTML>
